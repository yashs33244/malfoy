services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malfoy-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - app-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - malfoy-network

  # Add development setup for easier local development
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: malfoy-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - malfoy-network

volumes:
  app-data:

networks:
  malfoy-network:
    driver: bridge
